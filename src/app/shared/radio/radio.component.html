<div *ngFor="let option of options">
  <label>
    <div (click)="setValue(option.value)" class="iradio_flat-red" [class.checked]="option.value === value" aria-checked="{{option.value === value}}" aria-disabled="false" style="position: relative;">
      <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%;"></ins>
    </div>
    {{option.label}}
  </label>
</div>
